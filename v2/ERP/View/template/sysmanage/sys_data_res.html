<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>数据备份</title>
<meta name="keywords" content="数据备份">
<meta name="description" content="数据备份">
<link rel="shortcut icon" href="favicon.ico">
<link href="#{$smarty.const.APP}#/View/template/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/animate.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/style.css?v=4.1.0" rel="stylesheet">
<!-- Data Tables -->
<link href="#{$smarty.const.APP}#/View/template/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
 <div class="row">
  <div class="col-sm-12">
   <div class="ibox float-e-margins">
    <div class="ibox-title">
     <h5><i class="fa fa-home"></i>数据库还原</h5>
     <div class="ibox-tools"> <a href="#{$smarty.const.ACT}#/sysmanage/SysData/sys_data_back/" >
      <button type="button" class="btn btn-xs btn-primary"> 数据库备份</button>
      </a> <a href="#{$smarty.const.ACT}#/sysmanage/SysData/sys_data_res/">
      <button type="button" class="btn btn-xs btn-danger"> 数据库还原</button>
      </a> </div>
    </div>
    <div class="ibox-content">
     <form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/sysmanage/SysData/sys_data_res_done/" target="impordframe" name="myform">
      <div class="panel panel-default">
       <div class="panel-heading"> 恢复数据库文件 </div>
       <div class="panel-body">
        <div class="row"> #{foreach from=$list key=k item=va}#
         <div class="col-sm-4"><input type="checkbox" name="bakfiles[]" value="#{$va}#" checked="checked" /> #{$va}#</div>
         #{/foreach}# </div>
       </div>
      </div>
      <div class="panel panel-default">
       <div class="panel-heading"> 附加参数 </div>
       <div class="panel-body">
        <div class="form-group row">
         <label class="col-sm-2">还原表结构:</label>
         <div class="col-sm-8">
          <input name="structfile" type="checkbox" class="np" id="structfile" value="#{$structfile}#" checked='1' />
          还原表结构信息(#{$structfile}#) </div>
        </div>
        <div class="form-group row">
         <label class="col-sm-2">删除备份文件:</label>
         <div class="col-sm-8">
          <input name="delfile" type="checkbox" class="np" id="delfile" value="1" />
          还原后删除备份文件 </div>
        </div>
        <div class="form-group">
         <div class="col-sm-offset-2 col-sm-4">
          <button class="btn  btn-w-m btn-info" type="submit">开始还原数据</button>
         </div>
        </div>
       </div>
      </div>
     </form>
     <div class="panel panel-default">
      <div class="panel-heading"> 进行状态 </div>
      <div class="panel-body">
       <iframe name="impordframe" src="" width="100%" height="50%" allowtransparency="true" frameborder="0"> </iframe>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- 全局js --> 
<script src="#{$smarty.const.APP}#/View/template/js/jquery.min.js?v=2.1.4"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/bootstrap.min.js?v=3.3.6"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/jeditable/jquery.jeditable.js"></script> 
<!-- Data Tables --> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/dataTables/jquery.dataTables.js"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/dataTables/dataTables.bootstrap.js"></script> 
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 
<script type="text/javascript"> 
function show_syslog(){ 
	document.myform.submit();
} 
</script>
</body>
