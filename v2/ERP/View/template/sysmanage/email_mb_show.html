<!DOCTYPE html>
<html>
#{include file="header.html"}#
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><i class="fa fa-home"></i>邮件模板</h5>
          <div class="ibox-tools"> <a href="#{$smarty.const.ACT}#/sysmanage/EmailMb/email_mb_add/" class="btn btn-xs btn-primary"><i class="fa fa-plus"></i> 添加</a> <a href="?" class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a> </div>
        </div>
        <div class="ibox-content">
          <table class="table table-hover sorttable 07fly-table" width="100%">
            <thead>
              <tr>
                <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                <th width="80">模板名称</th>
                <th width="200">模板内容</th>
                <th width="60">操作</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot class="ibox-content">
              <tr>
                <td colspan="11" align="center"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script id="tableListTpl" type="text/html">
<% for(var i=0;i<list.length;i++) { %>
	<tr>
		<td><input name="ids" value="<%=list[i]['id']%>" type="checkbox" class="checkboxCtrlId"></td>
		<td><%=list[i]['name']%></td>
		<td><%:=list[i]['content']%></td>
		<td>
		<a href="#{$smarty.const.ACT}#/sysmanage/EmailMb/email_mb_modify/id/<%=list[i]['id']%>/" class="btn btn-info btn-xs"><i class="fa fa-paste"></i> 修改</a> 
		<a href="#{$smarty.const.ACT}#/sysmanage/EmailMb/email_mb_del/id/<%=list[i]['id']%>/" class="btn btn-danger btn-xs"><i class="fa fa-remove"></i> 删除</a>
		</td>
	</tr>
<% } %>
</script> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 
<script type="text/javascript">
var ajaxUrl='#{$smarty.const.ACT}#/sysmanage/EmailMb/email_mb_json/';
//页面加载时初始化分页
$(function() { 
	turnPage(1);
});
</script>
</body>


</html>
