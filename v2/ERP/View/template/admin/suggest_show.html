<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会员管理</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="#{$smarty.const.APP}#/View/template/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/animate.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/style.css?v=4.1.0" rel="stylesheet">
<!-- Data Tables -->
<link href="#{$smarty.const.APP}#/View/template/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
 <div class="row">
  <div class="col-sm-12">
   <div class="ibox float-e-margins">
    <div class="ibox-title">
     <h5><i class="fa fa-home"></i>投诉见意</h5>
     <div class="ibox-tools"> <a href="?" class="btn btn-xs btn-danger"><i class="fa fa-refresh"></i>刷新</a> </div>
    </div>
    <div class="ibox-content">
     <table class="table table-striped table-bordered table-hover dataTables-example">
      <thead>
       <tr>
        <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
        <th width="50">编号</th>
        <th width="200">标题</th>
        <th width="500">内容</th>
        <th width="500">回复</th>
        <th width="150">时间</th>
        <th width="150">操作</th>
       </tr>
      </thead>
      <tbody>
      
      #{foreach from=$list key=k item=v}#
      <tr target="sid_user" rel="#{$v.id}#">
      <td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
      <td>#{$v.id}#</td>
      <td>#{$v.title}#</td>
      <td>#{$v.content}#</td>
      <td>#{$v.reply}#</td>
      <td>#{$v.adt}#</td>
       <td><a href="#{$smarty.const.ACT}#/admin/Suggest/suggest_reply/id/#{$v.id}#/" class="btn btn-info btn-xs"><i class="fa fa-paste"></i> 回复</a> <a href="#{$smarty.const.ACT}#/admin/Suggest/suggest_del/id/#{$v.id}#/" class="btn btn-danger btn-xs"><i class="fa fa-remove"></i> 删除</a></td>
      </tr>
      #{/foreach}#
       </tbody>
      
     </table>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- 全局js --> 
<script src="#{$smarty.const.APP}#/View/template/js/jquery.min.js?v=2.1.4"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/bootstrap.min.js?v=3.3.6"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/jeditable/jquery.jeditable.js"></script> 
<!-- Data Tables --> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/dataTables/jquery.dataTables.js"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/dataTables/dataTables.bootstrap.js"></script> 
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 
<script>
$(document).ready(function(){
	$('.dataTables-example').dataTable();
});
</script>
</body>


</html>
